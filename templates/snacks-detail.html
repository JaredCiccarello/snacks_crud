{% extends 'base.html' %}

{% block content %}
  <h1>Snack: {{ Snack.name }}</h1>
  <p>Description: {{ snack.description }}</p>
  <p>Owner: {{ snack.owner }}
  <p><a href="{% url 'update_view' snack.pk %}">Update Snack</a></p>
  <p><a href="{% url 'delete_view' snack.pk %}">Delete Snack</a></p>

{% endblock content %}
